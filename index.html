<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&amp;family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            font-family: 'Dancing Script', cursive;
            background-image: url(https://i.pinimg.com/originals/12/b2/3a/12b23a7752e8a7a4464c1ff5e596237f.gif);
            background-repeat: no-repeat;
            background-size: cover;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin-top: -60px;
            position: relative;
        }

        .background-layer {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #007fff, #1e90ff);
            opacity: 50%;
            z-index: -1;
            border-radius: 20px;
            padding-bottom: 400px;
        }

        /* PC için padding-bottom değerini arttırma */
        @media (min-width: 769px) {
            .background-layer {
                padding-bottom: 500px;
            }
        }

        h1 {
            margin-bottom: 50px;
            color: #ffffff;
            font-size: 4rem;
            letter-spacing: 2px;
        }

        .social-icons {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }

        .column {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 45%;
            align-items: center;
        }

        .social-icons a {
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s ease;
        }

        .social-icons img {
            width: 55px;
            height: 55px;
            transition: all 0.3s ease;
        }

        .social-icons p {
            margin-top: 10px;
            font-size: 1.2rem;
            color: #ffffff;
            margin-bottom: 0;
            transition: all 0.3s ease;
        }

        /* Hover efekti ve renk değişimi */
        .social-icons a:hover img {
            transform: scale(1.2);
            filter: brightness(1.5) drop-shadow(0 0 10px #ffffff);
        }

        .social-icons a:hover p {
            transform: scale(1.2);
            color: #ffcc00;
        }

        /* Mobil uyumlu düzenlemeler */
        @media (max-width: 768px) {
            .container {
                max-width: 90%;
                margin-top: 0;
            }

            h1 {
                font-size: 2.5rem;
            }

            .social-icons {
                gap: 15px;
                justify-content: center;
            }

            .social-icons .column {
                width: 45%;
                margin-bottom: 15px;
            }

            .social-icons img {
                width: 45px;
                height: 45px;
            }

            .social-icons p {
                font-size: 1rem;
            }

            body {
                background-image: url(https://i.pinimg.com/originals/6f/bc/f9/6fbcf93549ebfb8660953e347e3691f4.gif);
                background-size: cover;
                background-position: center;
            }

            /* Profil kartını mobilde gizleme */
            .profile-card {
                display: none;
            }
            
            /* Hide YouTube videos on mobile */
            .youtube-videos {
                display: none;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            .social-icons img {
                width: 40px;
                height: 40px;
            }

            .social-icons p {
                font-size: 0.9rem;
            }
            
            .youtube-videos {
                height: 250px;
            }
        }

        /* Profil Kartı */
        .profile-card {
            position: absolute;
            bottom: 50px;
            left: 50px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            text-align: center;
            padding: 25px;
            color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            font-family: 'Ubuntu', sans-serif;
            max-width: 250px;
            transition: transform 0.3s ease; /* Yavaşça büyümesi için geçiş ekledik */
        }

        .profile-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
            border: 3px solid #007fff;
        }

        .profile-card h2 {
            margin: 10px 0 5px;
            font-size: 1.5rem;
        }

        .profile-card p {
            font-size: 1rem;
            opacity: 0.8;
            font-family: 'Dancing Script', cursive;
        }

        
        .profile-card:hover {
            transform: scale(1.1); 
        }

        /* YouTube Videos */
        .youtube-videos {
            position: absolute;
            bottom: 30px;
            right: 30px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 20px;
            width: 350px;
            height: 300px;
            overflow: hidden;
            transition: transform 0.3s ease;
            font-family: 'Ubuntu', sans-serif;
            color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .videos-wrapper {
            height: 100%;
            overflow-y: auto;
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        .videos-wrapper::-webkit-scrollbar {
            display: none;  /* Chrome, Safari and Opera */
        }

        .youtube-videos:hover {
            transform: scale(1.05);
        }

        .youtube-videos h2 {
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 1.5rem;
            text-align: center;
        }

        .video-container {
            height: 100%;
            scroll-snap-align: start;
            margin-bottom: 15px;
        }

        .video-container:last-child {
            margin-bottom: 0;
        }

        .video-container iframe {
            height: 160px;
            width: 100%;
            margin-top: 10px;
        }
        
        .video-container iframe.hovered-element {
            height: 170px;
            margin-top: 15px;
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="background-layer"></div>
        <h1 class="animate__animated animate__flip">Social Hub</h1>

        <div class="social-icons animate__bounceIn">
            <!-- İlk grup: Instagram, TikTok, Spotify -->
            <div class="column">
                <a href="https://www.instagram.com/aalptekin24/" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/600px-Instagram_logo_2022.svg.png" alt="Instagram">
                    <p>Instagram</p>
                </a>
                <a href="https://www.tiktok.com/@aalptekin24" target="_blank">
                    <img src="https://www.svgrepo.com/show/303260/tiktok-logo-logo.svg" alt="TikTok">
                    <p>TikTok</p>
                </a>
                <a href="https://open.spotify.com/intl-tr/artist/0HymgrbIGuVts89VPH4sUO?si=X5A3SByPTgeoB4ac5dBlww" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" alt="Spotify">
                    <p>Spotify</p>
                </a>
            </div>

            <!-- İkinci grup: YouTube, Discord, Kick -->
            <div class="column">
                <a href="https://www.youtube.com/@SoulMonx" target="_blank">
                    <img src="https://www.svgrepo.com/show/343537/youtube-player-multimedia-video-communication-interaction.svg" alt="YouTube">
                    <p>YouTube</p>
                </a>
                <a href="https://discord.gg/wecRJ7mMek" target="_blank">
                    <img src="https://www.svgrepo.com/show/353655/discord-icon.svg" alt="Discord">
                    <p>Discord</p>
                </a>
                <a href="https://kick.com/soulmonx" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/d/dd/Kick_logo.svg" alt="Kick">
                    <p>Kick</p>
                </a>
            </div>
        </div>
    </div>

    <!-- YouTube Videos -->
    <div class="youtube-videos">
        <h2>My Videos</h2>
        <div class="videos-wrapper">
            <div class="video-container">
                <iframe width="100%" src="https://www.youtube.com/embed/1btpik1nwh0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen class="hovered-element"></iframe>
            </div>
            <div class="video-container">
                <iframe width="100%" src="https://www.youtube.com/embed/4CF5P-NTEj4" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="video-container">
                <iframe width="100%" src="https://www.youtube.com/embed/0gP40BdMgfI" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="video-container">
                <iframe width="100%" src="https://www.youtube.com/embed/goP812BZCfQ" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="video-container">
                <iframe width="100%" src="https://www.youtube.com/embed/f_PbkkBT99c" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="video-container">
                <iframe width="100%" src="https://www.youtube.com/embed/1pcjq9cLRYQ" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>    
        </div>
    </div>

    <!-- Profil Kartı -->
    <div class="profile-card">
        <img src="profile.webp" alt="Profil Resmi">
        
        <h2>Alperen Alptekin</h2>
        <p>Gündüz Mühendis - Gece Müzisyen<br>Spotify - Bir Balığın Öyküsü</p>
    </div>


</body>
</html>
